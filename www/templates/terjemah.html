<ion-view view-title="Terjemah Morse">
  <ion-content>


    <div class="list">
  <label class="item item-input">
    <input type="text" ng-model="input.text" placeholder="ketik kata">
  </label>
  <label class="item item-input">
    {{output}}
  </label>
  <label class="item item-input">
      <button ng-click="translateToTextMorse(input)" class="button button-assertive">to morse</button>
  </label>
  <label class="item item-input">
      <button ng-click="translateToTextFlash(input)" class="button button-assertive">to Flash</button>
  </label>
